baseURL = "https://blackmaple.me/"
defaultContentLanguage = "zh-tw"
languageCode = "zh-TW"
theme = "hello-friend-ng"
title = "BlackMaple's Blog"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

# copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.
paginate = 10 
rssLimit = 10 # Maximum number of items in the RSS feed.

# googleAnalytics = ""
disqusShortname = "yaoandy107"

archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

buildDrafts = false
buildExpired = false
buildFuture = false
canonifyURLs = true

disable404 = false
disableHugoGeneratorInject = false
disableRSS = false
disableSitemap = false
enableEmoji = true
enableGitInfo = false
enableMissingTranslationPlaceholders = false
enableRobotsTXT = true

[permalinks]
posts = "/:title/"

[author]
name = "Andy Yao"

[blackfriday]
hrefTargetBlank = true

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[params]
dateform = "Jan 2, 2006"
dateformNum = "2006-01-02"
dateformNumTime = "2006-01-02 15:04"
dateformShort = "Jan 2"

# Metadata mostly used in document's head
# 
description = "Nice theme for homepages and blogs"
images = [""]
keywords = ""

homeSubtitle = "記錄學習的點點滴滴"

# Prefix of link to the git commit detail page. GitInfo must be enabled.
#
# gitUrl = ""

# Set disableReadOtherPosts to true in order to hide the links to other posts.
#
disableReadOtherPosts = false
readOtherPosts = "Read more"

# Sharing buttons
#
# There are a lot of buttons preconfigured. If you want to change them,
# generate the buttons here: https://sharingbuttons.io
# and add them into your own `layouts/partials/sharing-buttons.html`
#
enableSharingButtons = false

# Integrate Javascript files or stylesheets by adding the url to the external assets or by
# linking local files with their path relative to the static folder, e.g. "css/styles.css"
#
customCSS = ["/css/custom.css"]
customJS = []

# Toggle this option need to rebuild SCSS, requires extended version of Hugo
#
justifyContent = false # Set "text-align: justify" to .post-content.

# Default theme "light" or "dark"
#
defaultTheme = "dark"
themeColor = "#252627"

# Custom footer 
# If you want, you can easily override the default footer with your own content. 
#
footerLeft = "Powered by <a href=\"http://gohugo.io\">Hugo</a>"
footerRight = "Made with &#10084; by <a href=\"https://github.com/rhazdon/hugo-theme-hello-friend-ng\">Djordje Atlialp</a>"

# Colors for favicons
#
[params.favicon.color]
mask = "#252627"
msapplication = "#252627"
theme = "#252627"

[params.logo]
logoHomeLink = "/"
logoText = "$ cd /home/"
# Set true to remove the logo cursor entirely.
# logoCursorDisabled = false
# Set to a valid CSS color to change the cursor in the logo.
logoCursorColor = "#67a2c9"
# Set to a valid CSS time value to change the animation duration, "0s" to disable.
# logoCursorAnimate  = "2s"

# Uncomment this if you want a portrait on your start page
#
# [params.portrait]
#   path     = "/img/image.jpg"
#   alt      = "Portrait"
#   maxWidth = "50px"

# Social icons
[[params.social]]
name = "twitter"
url = "https://twitter.com/yaoandy107"

[[params.social]]
name = "email"
url = "mailto:yaoandy107@gmail.com"

[[params.social]]
name = "github"
url = "https://github.com/yaoandy107"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/yaoandy107/"

